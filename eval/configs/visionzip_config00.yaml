# This configuration demonstrates how to use VisionZip with LLaDA-V evaluation

# Base model path
base_model_path: "/mnt/yrfs/bzh/code/LLaDA-V/LLaDA-V-8B"

# Attention mode (set to "standard" when using VisionZip)
